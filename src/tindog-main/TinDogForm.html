<!--Main header-->
<h1>CREATE YOUR DOGGO ACCOUNT</h1>

<!--FORM-->
<div class="form container">

    <!--FIRST ROW-->
    <div class="row justify-content-md-center">
        <!--Doggo Name-->
        <div class="col-lg-6 data">
            <label class="label_name" for="doggoName">Doggo Name</label>
            <input class="input_field" type="text" name="doggoName" id="doggoName" placeholder="Doggo name">
        </div>

        <!--Doggo Gender-->
        <div class="col-lg-6 data">
            <label class="label_name">Doggo Gender</label>
            <div>
                <span>
                <!--Male-->
                <input class="input_radio" type="radio" name="gender" id="male">
                <label for="male">Male</label>
            </span>

                <span>
                <!--Female-->
                <input class="input_radio" type="radio" name="gender" id="female">
                <label for="female">Female</label>
            </span>

                <span>
                <!--I prefer not to say-->
                <input class="input_radio" type="radio" name="gender" id="notToSay">
                <label for="notToSay">Prefer not to say</label>
            </span>
            </div>

        </div>
    </div>

    <!--SECOND ROW-->
    <div class="row justify-content-md-center">
        <!--Owner e-mail address-->
        <div class="col-lg-6 data">
            <label class="label_name" for="email">Owner's e-mail</label>
            <input class="input_field" type="email" name="email" id="email" placeholder="owner's e-mail">
        </div>

        <!--Doggo Birthday-->
        <div class="col-lg-6 data">
            <label class="label_name" for="birthday">Doggo Birthday</label>
            <input class="input_field" type="date" name="birthday" id="birthday" min="1993-01-01">
        </div>
    </div>

    <!--THIRD ROW-->
    <div class="row justify-content-md-center">
        <!--Password-->
        <div class="col-lg-6 data">
            <label class="label_name" for="password">Password</label>
            <input class="input_field" type="password" name="password" id="password" placeholder="password">
        </div>

        <!--Doggo Photo-->
        <div class="col-lg-6 data">
            <label class="label_name" for="photo">Profile photo</label>
            <input class="input_file" type="file" name="photo" id="photo">
        </div>

    </div>

    <!--FOURTH ROW-->
    <div class="row justify-content-md-center data">
        <div>
            <label class="label_name">Doggo Hobby</label>
            <input type="checkbox" name="hobby" id="spacery">
            <label for="spacery">Długie spacery</label>
            <input type="checkbox" name="hobby" id="smaczki">
            <label for="smaczki">Jedzenie smaczków</label>
            <input type="checkbox" name="hobby" id="aport">
            <label for="aport">Aportowanie</label>
            <input type="checkbox" name="hobby" id="kapcie">
            <label for="kapcie">Gryzienie kapci Pańci(a)</label>
            <input type="checkbox" name="hobby" id="koty">
            <label for="koty">Ganianie kotów sąsiada</label>
            <input type="checkbox" name="hobby" id="spanie">
            <label for="spanie">Śpiochanie</label>
            <input type="checkbox" name="hobby" id="bieganie">
            <label for="bieganie">Bieganie</label>
            <input type="checkbox" name="hobby" id="szczekanie">
            <label for="szczekanie">Szczekanie na kurierów</label>
        </div>
    </div>

    <!--FIFTH ROW-->
    <div class="row justify-content-md-center data">
        <!--Submitt button-->
            <button class="continue_button" type="submit">Continue</button>
    </div>

</div>
